<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" id="pesquisa-pokemon" placeholder="Name or Number" required class="pesquisa">
        </form>

        <div class="botoes">
            <button class="botao btn-prev">Prev &lt;</button>

            <button class="botao btn-next">Next &gt;</button>
        </div>

        <img class="pokedex" src="./img/pokedex.png" alt="pokedex">
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
